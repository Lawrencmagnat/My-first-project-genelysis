<body>
    <div class="hero">
        <div class="navbar">
            <img src="/landing pix/Flixia logo (1).PNG" alt="logo">

                <li><a href="#">HOME</a></li>

            <div class="left">
                <h1>THE <br> MAGNATE <br> MUSIC</h1>

                <div class="right">
                    <p>Click To Play</p>
                    <img src="/landing pix/118621_play_icon.png" id="icon">

                </div>
            </div>
        </div>

    </div>
    <audio id="mysong">
        <source src="/music/Asake_-_Dupe.mp3" type="audio/mp3">
    </audio>

    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            if (mysong.paused) {
                mysong.play();
                icon.scr = "landing pix\118621_play_icon.png";
            } else {
                mysong.pause();
                icon.src = "landing pix\118621_pause_icon.png";
            }


        }


    </script>
